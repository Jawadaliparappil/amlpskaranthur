<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMLPS Karanthur Praveshanolsavam 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      overflow-y: auto;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #6dd5ed, #2193b0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .header {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      padding: 20px;
      text-align: center;
      color: white;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 2em;
      margin-bottom: 8px;
    }

    .button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      margin: 10px auto;
      display: block;
      width: 80%;
      max-width: 300px;
    }

    .button:hover {
      transform: scale(1.03);
    }

    .canvas-container {
      margin-top: 20px;
      text-align: center;
      position: relative;
    }

    #posterCanvas {
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
      width: 100%;
      height: auto;
      touch-action: pan-y;
      background-color: white;
    }

    .instructions {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 12px;
      font-size: 14px;
      color: #444;
      text-align: center;
    }

    #cropModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #cropModal img {
      max-width: 90vw;
      max-height: 80vh;
    }

    /* Styled name modal */
    #nameModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #nameModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    }

    #nameModal input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #nameModal button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #667eea;
      color: white;
      cursor: pointer;
    }

    #nameModal button:hover {
      background: #5a67d8;
    }
  </style>
  <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
</head>
<body>
  <div id="nameModal">
    <div class="modal-content">
      <h2>Enter Your Name</h2>
      <input type="text" id="nameInput" placeholder="Type your name..." />
      <button onclick="submitName()">Continue</button>
    </div>
  </div>

  <div class="container" style="display: none;" id="mainContainer">
    <div class="header">
      <h1>AMLPS Karanthur</h1>
    </div>
    <div class="instructions">
      Choose a photo.
    </div>
    <input type="file" id="photoInput" accept="image/*" class="button">
    <div class="canvas-container">
      <canvas id="posterCanvas"></canvas>
    </div>
    <button class="button" id="downloadBtn" onclick="downloadPoster()" disabled>
      ðŸ’¾ Download Poster
    </button>

    <div id="cropModal" style="display:none;">
      <div>
        <img id="cropImage" src="" alt="Crop preview">
        <button class="button" onclick="applyCrop()">âœ… Crop and Apply</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    const canvas = document.getElementById('posterCanvas');
    const ctx = canvas.getContext('2d');
    const input = document.getElementById('photoInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const cropModal = document.getElementById('cropModal');
    const cropImage = document.getElementById('cropImage');
    const instructions = document.querySelector('.instructions');
    const mainContainer = document.getElementById('mainContainer');

    const TARGET_WIDTH = 1200;
    const TARGET_HEIGHT = 1800;
    canvas.width = TARGET_WIDTH;
    canvas.height = TARGET_HEIGHT;

    const frameArea = { x: 600, y: 1070, width: 400, height: 450 };
    const background = new Image();
    background.src = 'newaaa.jpg';

    let backgroundLoaded = false;
    let cropper;
    let croppedImage = null;
    let userName = '';

    background.onload = () => {
      backgroundLoaded = true;
      drawCanvas();
    };

    input.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file || !backgroundLoaded) return;

      const reader = new FileReader();
      reader.onload = event => {
        cropImage.src = event.target.result;
        cropModal.style.display = 'flex';

        if (cropper) cropper.destroy();

        cropper = new Cropper(cropImage, {
          aspectRatio: frameArea.width / frameArea.height,
          viewMode: 1,
          movable: true,
          zoomable: true,
          scalable: false,
          cropBoxResizable: true,
          responsive: true,
          autoCropArea: 1
        });
      };
      reader.readAsDataURL(file);
    });

    function applyCrop() {
      const canvasCrop = cropper.getCroppedCanvas({ width: frameArea.width, height: frameArea.height });
      croppedImage = new Image();
      croppedImage.onload = () => {
        drawCanvas();
        cropModal.style.display = 'none';
        downloadBtn.disabled = false;
      };
      croppedImage.src = canvasCrop.toDataURL('image/png');
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundLoaded) ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
      if (croppedImage) {
        ctx.drawImage(croppedImage, frameArea.x, frameArea.y, frameArea.width, frameArea.height);
        if (userName) {
          ctx.font = "bold 36px Poppins";
          ctx.fillStyle = "#FF5733";
          ctx.textAlign = "center";
          ctx.fillText(userName, frameArea.x + frameArea.width / 2, frameArea.y + frameArea.height + 40);
        }
      }
    }

    function downloadPoster() {
      const imageData = canvas.toDataURL('image/png', 1.0);

      try {
        const link = document.createElement('a');
        link.download = 'amlp_karanthur.png';
        link.href = imageData;
        link.click();
      } catch (e) {
        window.open(imageData, '_blank');
      }

      // fallback in case automatic click doesn't work
      setTimeout(() => {
        window.open(imageData, '_blank');
      }, 100);
    }

    function submitName() {
      const nameInput = document.getElementById('nameInput').value.trim();
      if (!nameInput) {
        alert("Please enter your name.");
        return;
      }
      userName = nameInput;
      document.getElementById('nameModal').style.display = 'none';
      mainContainer.style.display = 'block';
    }
  </script>
</body>
</html>
