<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Photo Upload with Frame</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #6dd5ed, #2193b0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .header {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      padding: 20px;
      text-align: center;
      color: white;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 2em;
      margin-bottom: 8px;
    }

    .button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      margin: 10px auto;
      display: block;
      width: 80%;
      max-width: 300px;
    }

    .button:hover {
      transform: scale(1.03);
    }

    .canvas-container {
      margin-top: 20px;
      text-align: center;
      position: relative;
    }

    #posterCanvas {
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
      max-width: 100%;
      touch-action: none;
      background-color: white;
    }

    .instructions {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 12px;
      font-size: 14px;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“¸ Mobile Photo Frame</h1>
      <p>Upload your photo to place and adjust it inside the frame</p>
    </div>
    <div class="instructions">
      Choose a photo and then drag or pinch to reposition and scale it inside the frame area.
    </div>
    <input type="file" id="photoInput" accept="image/*" class="button">
    <div class="canvas-container">
      <canvas id="posterCanvas" width="400" height="600"></canvas>
    </div>
    <button class="button" id="downloadBtn" onclick="downloadPoster()" disabled>
      ðŸ’¾ Download Poster
    </button>

    <script>
      const canvas = document.getElementById('posterCanvas');
      const ctx = canvas.getContext('2d');
      const input = document.getElementById('photoInput');
      const downloadBtn = document.getElementById('downloadBtn');

      const frameArea = { x: 150, y: 350, width: 100, height: 150 };
      const background = new Image();
      background.src = '/home/jawad/Pictures/AAA.jpg';

      let backgroundLoaded = false;
      let userImage = null;
      let imageX = frameArea.x;
      let imageY = frameArea.y;
      let imageScale = 1;
      let dragging = false;
      let startX, startY;
      let lastDistance = null;

      background.onload = () => {
        backgroundLoaded = true;
        drawCanvas();
      };

      input.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file || !backgroundLoaded) return;

        const reader = new FileReader();
        reader.onload = event => {
          const img = new Image();
          img.onload = () => {
            userImage = img;
            imageX = frameArea.x;
            imageY = frameArea.y;
            imageScale = 1;
            drawCanvas();
            downloadBtn.disabled = false;
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      function drawCanvas() {
        if (!backgroundLoaded) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
        if (userImage) {
          const scaledWidth = frameArea.width * imageScale;
          const scaledHeight = frameArea.height * imageScale;
          ctx.drawImage(userImage, imageX, imageY, scaledWidth, scaledHeight);
        }
      }

      canvas.addEventListener('mousedown', e => {
        if (!userImage) return;
        dragging = true;
        startX = e.offsetX;
        startY = e.offsetY;
      });

      canvas.addEventListener('mousemove', e => {
        if (dragging && userImage) {
          const dx = e.offsetX - startX;
          const dy = e.offsetY - startY;
          imageX += dx;
          imageY += dy;
          startX = e.offsetX;
          startY = e.offsetY;
          drawCanvas();
        }
      });

      canvas.addEventListener('mouseup', () => dragging = false);
      canvas.addEventListener('mouseleave', () => dragging = false);

      canvas.addEventListener('wheel', e => {
        if (!userImage) return;
        e.preventDefault();
        const delta = e.deltaY < 0 ? 0.05 : -0.05;
        imageScale = Math.max(0.1, Math.min(5, imageScale + delta));
        drawCanvas();
      });

      canvas.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          lastDistance = Math.sqrt(dx * dx + dy * dy);
        } else if (e.touches.length === 1) {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
          dragging = true;
        }
      });

      canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const newDistance = Math.sqrt(dx * dx + dy * dy);
          if (lastDistance) {
            const scaleChange = (newDistance - lastDistance) / 100;
            imageScale = Math.max(0.1, Math.min(5, imageScale + scaleChange));
            drawCanvas();
          }
          lastDistance = newDistance;
        } else if (e.touches.length === 1 && dragging) {
          const dx = e.touches[0].clientX - startX;
          const dy = e.touches[0].clientY - startY;
          imageX += dx;
          imageY += dy;
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
          drawCanvas();
        }
      }, { passive: false });

      canvas.addEventListener('touchend', () => {
        dragging = false;
        lastDistance = null;
      });

      function downloadPoster() {
        const link = document.createElement('a');
        link.download = 'framed-poster.png';
        link.href = canvas.toDataURL();
        link.click();
      }
    </script>
  </div>
</body>
</html>
